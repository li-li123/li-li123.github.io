  <div id="app"></div>

<script>
window.$docsify = {
  coverpage: true,
  name: 'Ning的图书小站',
  repo: '',
  maxLevel: 3,
  subMaxLevel: 4,
  auto2top: true,
  loadSidebar: true,
  beian: {
        ICP: "陕ICP备19022463号",
        NISMSP: {
            number: "",
            url: "",
        },
    },
  formatUpdated: ' {YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {

            var svgUrl = 'https://yl-books.ironblog.cn/api/v3/count?path=' + vm.route.file;

            html = '> ![浏览量]('+ svgUrl +')'+ '\n-------\n' + html;

            var url = 'https://gitee.com/yelan_123/books/tree/master/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            if(vm.route.file != 'README.md'){
              return html
              + '\n******\n'
              + '\n----\n'
              + 'Last modified {docsify-updated}'
              + editHtml
            }else{

              return html
            
            }
            
          })
        }
      ],
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 100,
        offset: 500
    }
  
}
</script>
